<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activity 10 - jQuery UI</title>

  <link rel="stylesheet" href="jquery-ui.css">
  <link rel="stylesheet" href="Activity10.css">

  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>
  <script src="Activity10.js"></script>
</head>
<body>
  <form>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter a valid email address" required>

    <label for="website">Website:</label>
    <input type="url" id="website" placeholder="https://example.com" required>
    
    <label for="birthday">What is your birthday?</label>
    <input id="birthday" type="text" placeholder="MM/DD/YYYY" required>

    <label for="city">Which city are you from?</label>
    <input id="city" type="text" placeholder="e.g. New York" required>

    <label for="language">What programming language do you know?</label>
    <input id="language" type="text" required placeholder="e.g. Java">

    <input type="submit" value="Submit">
  </form>

</body>
</html>
