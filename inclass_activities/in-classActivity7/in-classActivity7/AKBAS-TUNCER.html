<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Click Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #111;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
        }

        #movingButton {
            position: absolute;
            padding: 15px 25px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #infoPanel {
            position: fixed;
            top: 10px;
            right: 20px;
            background-color: #f0f0f0;
            color: black;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <!-- Info Panel -->
    <div id="infoPanel">
        Level: <span id="level">1</span> |
        Clicks: <span id="clicks">0</span>/3
    </div>

    <!-- Game Button -->
    <button id="movingButton">Click Me!</button>

    <!-- External JavaScript -->
    <script src="AKBAS-TUNCER.js"></script>
</body>
</html>
