<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-Saga - Contact Us</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- jQuery UI CSS -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <style>
    
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <img id="logo" src="./images/Logo (2).png" alt="Logo">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="game.html">Game</a></li>
      <li><a href="level.html">Levels</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="support.html" id="support">Support</a></li>
      <li><a href="login.html" id="login-link">Login</a></li>
      <li><a href="register.html" id="register-link">Sign Up</a></li>
      <li><a href="#" id="logout-link" >Logout</a></li>
    </ul>
  </nav>

  <!-- MAIN -->
  <main>

    <!-- Contact Form -->
    <section id="contact">
      <div class="form-container">
        <h2>Contact Us</h2>
        <form id="contact-form">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div><br>
    </section>

    <!-- Interactive Image Gallery -->
    <section id="gallery">
      <h2 style="text-align: center;">Image Gallery</h2>
      <div class="gallery">
        <div class="gallery-item">
          <img src="images/photo1_thumb.jpg" alt="Photo 1">
        </div>
        <div class="gallery-item">
          <img src="images/photo2_thumb.jpg" alt="Photo 2">
        </div>
        <div class="gallery-item">
          <img src="images/photo3_thumb.jpg" alt="Photo 3">
        </div>
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 JS-Saga. All rights reserved.</p>
  </footer>

</body>
</html>
